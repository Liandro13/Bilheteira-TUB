<!DOCTYPE html>
<html>
<head>
    <title>TUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/home.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>TUB</h1>
        <p></p>
    </header>

    <!-- Conteúdo da página -->
    <content>
        <div class="container">
            <h2>Compra o teu bilhete do Autocarro</h2>
            <table class="table table-fluid" id="myTable">
            <thead>
                <tr><th>Nº de Rota</th><th>Partida</th><th>Destino</th><th>Próximo Horário</th><th>Reservar</th></tr>
            </thead>
            <tbody id="routesTableBody">
                <!-- Rotas serão adicionadas aqui -->
            </tbody>
            </table>
            <div><a href="home.html"><button>Back to Home</button></a></div>
        </div>
        <input id="hamburger" class="hamburger" type="checkbox"/>
        <label class="hamburger" for="hamburger">
            <i></i>
            <text>
                <close>Fechar</close>
                <open>Menu</open>
            </text>
        </label>
        <section class="drawer-list">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="booking.html">Reservar Bilhete</a></li>
                <li><a href="login.html">Entrar</a></li>
            </ul>
        </section>
    </content>
    <footer>
        <div class="footer">
            <div id="button"></div>
            <div id="container">
                <div id="cont">
                    <div class="footer_center">
                        <h3>Obrigado pela Visita</h3>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadRoutes();
        });

        function loadRoutes() {
            const routes = JSON.parse(localStorage.getItem('routes')) || [];
            const tableBody = document.getElementById('routesTableBody');
            tableBody.innerHTML = '';
            routes.forEach(route => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${route.number}</td><td>${route.departure}</td><td>${route.destination}</td><td>${route.schedule}</td><td><button class="book-now-btn"><a href="seat selection.html" style="color: inherit; text-decoration: none;">Reservar</a></button></td>`;
                tableBody.appendChild(row);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
